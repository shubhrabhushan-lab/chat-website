<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #dadbd3; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; font-weight: bold; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 70%; background: white; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .footer { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; }
        input { padding: 12px; border: none; border-radius: 25px; outline: none; flex: 1; }
        button { background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">WhatsApp Clone</div>
    <div id="chat-box"></div>
    <div class="footer">
        <input type="text" id="userName" placeholder="Your Name" style="width: 80px; flex: none;">
        <input type="text" id="msgInput" placeholder="Type a message...">
        <button onclick="send()">Send</button>
    </div>

    <script>
        const URL = 'https://dgrdilmeeeejsjxwyzcf.supabase.co';
        const KEY = 'sb_publishable_yvI1lQEmFmcOAc8QuEQlLA_TpM306Zv';
        const _supabase = supabase.createClient(URL, KEY);

        // Load messages from database
        async function fetchMessages() {
            const { data, error } = await _supabase.from('messages').select('*');
            if (error) console.error("Load Error:", error);
            if (data) {
                const chat = document.getElementById('chat-box');
                chat.innerHTML = ""; // Clear box
                data.forEach(m => {
                    chat.innerHTML += `<div class="msg"><strong>${m.sender}:</strong> ${m.content}</div>`;
                });
                chat.scrollTop = chat.scrollHeight;
            }
        }

        // Listen for new messages
        _supabase.channel('custom-all-channel')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            fetchMessages(); 
        }).subscribe();

        // Send function
        async function send() {
            const name = document.getElementById('userName').value || 'Guest';
            const input = document.getElementById('msgInput');
            if (!input.value) return;

            const { error } = await _supabase.from('messages').insert([{ content: input.value, sender: name }]);
            
            if (error) {
                alert("Database Error: " + error.message);
            } else {
                input.value = '';
                fetchMessages();
            }
        }

        // Run on start
        fetchMessages();
    </script>
</body>
</html>
