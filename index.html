<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #dadbd3; display: flex; flex-direction: column; height: 100vh; }
        /* Header */
        .header { background-color: #075e54; color: white; padding: 10px 16px; display: flex; align-items: center; font-size: 18px; font-weight: bold; }
        /* Chat Area */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-repeat: repeat; }
        /* Bubbles */
        .message { max-width: 60%; margin-bottom: 12px; padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; clear: both; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .received { background-color: white; float: left; border-top-left-radius: 0; }
        .sent { background-color: #dcf8c6; float: right; border-top-right-radius: 0; }
        .sender-name { font-weight: bold; font-size: 12px; color: #075e54; display: block; margin-bottom: 2px; }
        /* Input Area */
        .input-area { background-color: #f0f0f0; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .row { display: flex; gap: 8px; }
        input { padding: 10px; border: none; border-radius: 20px; outline: none; }
        #userName { width: 120px; }
        #msgInput { flex: 1; }
        button { background-color: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">WhatsApp Clone</div>

    <div id="chat-box"></div>

    <div class="input-area">
        <div class="row">
            <input type="text" id="userName" placeholder="Your Name">
            <input type="text" id="msgInput" placeholder="Type a message">
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const URL = 'https://dgrdilmeeeejsjxwyzcf.supabase.co';
        const KEY = 'sb_publishable_yvI1lQEmFmcOAc8QuEQlLA_TpM306Zv';
        const _supabase = supabase.createClient(URL, KEY);

        _supabase.channel('messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            const chat = document.getElementById('chat-box');
            const myName = document.getElementById('userName').value;
            const isMe = payload.new.sender === myName;
            
            chat.innerHTML += `
                <div class="message ${isMe ? 'sent' : 'received'}">
                    <span class="sender-name">${payload.new.sender}</span>
                    ${payload.new.content}
                </div>`;
            chat.scrollTop = chat.scrollHeight;
        }).subscribe();

        async function send() {
            const name = document.getElementById('userName').value || 'Guest';
            const input = document.getElementById('msgInput');
            if (!input.value) return;
            await _supabase.from('messages').insert([{ content: input.value, sender: name }]);
            input.value = '';
        }
    </script>
</body>
</html>
