<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #dadbd3; display: flex; flex-direction: column; height: 100vh; }
        .header { background: #075e54; color: white; padding: 15px; font-weight: bold; font-size: 20px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 70%; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
        .footer { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; }
        input { padding: 10px; border: none; border-radius: 20px; outline: none; }
        button { background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">WhatsApp Clone</div>
    <div id="chat-box"></div>
    <div class="footer">
        <input type="text" id="userName" placeholder="Name" style="width: 80px;">
        <input type="text" id="msgInput" placeholder="Type a message..." style="flex: 1;">
        <button onclick="send()">Send</button>
    </div>

    <script>
        // Your database credentials
        const URL = 'https://dgrdilmeeeejsjxwyzcf.supabase.co';
        const KEY = 'sb_publishable_yvI1lQEmFmcOAc8QuEQlLA_TpM306Zv';
        const _supabase = supabase.createClient(URL, KEY);

        // This part makes messages show up INSTANTLY
        _supabase.channel('messages').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            renderMessage(payload.new);
        }).subscribe();

        // This part loads OLD messages when you refresh
        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*');
            if (data) data.forEach(msg => renderMessage(msg));
        }
        loadMessages();

        function renderMessage(msg) {
            const chat = document.getElementById('chat-box');
            const isMe = msg.sender === document.getElementById('userName').value;
            chat.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}"><strong>${msg.sender}:</strong> ${msg.content}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        async function send() {
            const name = document.getElementById('userName').value || 'Guest';
            const input = document.getElementById('msgInput');
            if (!input.value) return;
            
            // This sends the message to Supabase
            await _supabase.from('messages').insert([{ content: input.value, sender: name }]);
            input.value = '';
        }
    </script>
</body>
</html>
